<app-container>
  <header>
    <section class="cabecalho-link">
      <img src="/assets/Archive/logo.png" alt>
    </section>
    <section class="cabecalho-contato">
      <img src="/assets/Archive/adicionar-contato.png" alt>
      <h1>Adicionar Contato</h1>
    </section>
  </header>

  <form [formGroup]="contatoForm" (ngSubmit)="salvarContato()">
    <label for="nome">Nome</label>
    <input
      type="text"
      id="nome"
      placeholder="Digite o nome do contato"
      formControlName="nome">

    <label for="telefone">Telefone</label>
    <input
      type="text"
      id="telefone"
      placeholder="Digite o telefone do contato"
      formControlName="telefone">

    <label for="email">E-mail</label>
    <input
      type="email"
      id="email"
      placeholder="Digite o -mail do contato"
      formControlName="email">

    <app-separador></app-separador>
    <label for="aniversario">Aniversário</label>
    <input
      type="date"
      id="aniversario"
      placeholder="Data de nascimento"
      formControlName="aniversario">

    <label for="redes">Redes sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input
        type="url"
        id="redes"
        placeholder="Adicione a URL da página"
        formControlName="redes">
    </div>

    <textarea
      type="text"
      id="nome"
      placeholder="Coloque observações nesse espaço. Exemplo: "
      formControlName="observações"></textarea>

    <section class="botoes">
      <button (click)="cancelar()" class="botao-cancelar" type="button">Cancelar</button>
      <button class="botao-salvar" type="submit">Salvar Contato</button>

    </section>

  </form>

</app-container>
