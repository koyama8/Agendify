<section class="contato">
  <ul>
    <img [src]="avatar" alt="avatar" class="avatar" [routerLink]="['/perfil-contatos',id]">
    <li>
      <strong>
        {{ nome }}
      </strong>
    </li>
    <li>{{ telefone }}</li>
    <li>
      <button [routerLink]="['/formulario',id]">
        <img src="/assets/Archive/pencil-square.png" alt>
      </button>
      <button [routerLink]="['/perfil-contatos',id]">
        <img src="/assets/Archive/trash.png" alt>
      </button>
    </li>
  </ul>
</section>
